<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Currency Converter</title>
    <link rel="stylesheet" href="currncy.css">
</head>
<body>

    <div class="app">

        <h1>üåç Advanced Currency Converter</h1>
        <p class="updated">Last Update: <span id="updateTime">--</span></p>

        <div class="box">

            <div class="field">
                <label>Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>

            <div class="convert-area">

                <div class="side">
                    <label>From</label>
                    <input type="text" id="searchFrom" placeholder="Search">
                    <select id="from"></select>
                </div>

                <div class="swap" id="swapBtn">‚áÜ</div>

                <div class="side">
                    <label>To</label>
                    <input type="text" id="searchTo" placeholder="Search">
                    <select id="to"></select>
                </div>

            </div>

            <button id="convertBtn">Convert</button>

            <div class="loader" id="loader" style="display:none;"></div>

            <p id="errorBox" class="errorBox" style="display:none;"></p>

            <div class="resultBox" id="resultBox"></div>

        </div>

    </div>

    <script src="currency.js"></script>

</body>
</html>
