<!DOCTYPE html>
<html lang="en">
<head>
    <title>OK Weather</title>
    <link rel="stylesheet" href="wheather.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="home">
    <div class="overlay"></div>

    <div class="home-box animate__animated animate__fadeInDown">
        <h1>ğŸŒ¤ OK Weather</h1>
        <p>Smart Weather Forecast App</p>

        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="searchCity()">Search</button>
        <button class="gps" onclick="getLocation()">ğŸ“ Use My Location</button>

        <div class="toggle">
            <label>
                <input type="checkbox" onchange="toggleTheme()">
                ğŸŒ™ Dark Mode
            </label>
        </div>
    </div>

<script>
function searchCity() {
    const city = cityInput.value;
    if (!city) return alert("Enter city name");
    localStorage.setItem("city", city);
    window.location.href = "weather.html";
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
        localStorage.setItem("lat", pos.coords.latitude);
        localStorage.setItem("lon", pos.coords.longitude);
        window.location.href = "weather.html";
    });
}

function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>
</body>
</html>
